<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação de Perfil Comportamental</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-purple-50 py-12 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl p-8">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-3xl font-bold text-purple-700">Avaliação de Perfil Comportamental</h1>
        <p class="text-gray-500">Descubra qual é seu estilo predominante de atuação profissional respondendo nosso teste de 25 perguntas. Ao final, você receberá seu perfil com uma análise completa.</p>
      </div>
      <img src="logo.png" alt="Logo" class="h-16 w-auto" />
    </div>

    <!-- Tela de dados pessoais -->
    <form id="quizForm" class="space-y-6">
      <div id="bloco-inicial">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <input name="nome" type="text" placeholder="Nome completo" required class="border border-purple-200 rounded-md p-3">
          <input name="email" type="email" placeholder="E-mail" required class="border border-purple-200 rounded-md p-3">
          <input name="telefone" type="text" placeholder="Telefone" required class="border border-purple-200 rounded-md p-3">
          <input name="empresa" type="text" placeholder="Empresa" required class="border border-purple-200 rounded-md p-3">
        </div>
        <div class="text-right">
          <button type="button" id="btnIniciar" class="bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700 transition duration-200">
            Iniciar Teste
          </button>
        </div>
      </div>

      <!-- Perguntas do teste -->
      <div id="bloco-perguntas" class="hidden space-y-6 mt-8"></div>

      <div id="navegacao" class="hidden flex justify-end mt-6">
        <button type="button" id="btnContinuar" class="bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700 transition duration-200">
          Próximo
        </button>
        <button type="submit" id="btnFinalizar" class="hidden bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700 transition duration-200 ml-4">
          Ver meu Perfil
        </button>
      </div>
    </form>
  </div>

<script>
  const perguntas = [...Array(25).keys()].map((_, i) => `Pergunta ${i + 1}`);
  const opcoes = Array.from({ length: 25 }, () => ["i", "c", "o", "a"]);
  const textos = Array.from({ length: 100 }, (_, i) => `Alternativa ${i + 1}`);

  let paginaAtual = 0;
  const bloco = document.getElementById("bloco-perguntas");
  const btnIniciar = document.getElementById("btnIniciar");
  const btnContinuar = document.getElementById("btnContinuar");
  const btnFinalizar = document.getElementById("btnFinalizar");
  const blocoInicial = document.getElementById("bloco-inicial");
  const navegacao = document.getElementById("navegacao");

  btnIniciar.addEventListener("click", () => {
    blocoInicial.classList.add("hidden");
    bloco.classList.remove("hidden");
    navegacao.classList.remove("hidden");
    renderPerguntas(paginaAtual);
  });

  function renderPerguntas(pagina) {
    bloco.innerHTML = "";
    const inicio = pagina * 5;
    const fim = Math.min(inicio + 5, perguntas.length);

    const grid = document.createElement("div");
    grid.className = "grid grid-cols-1 md:grid-cols-2 gap-6";

    for (let i = inicio; i < fim; i++) {
      const wrapper = document.createElement("div");
      let html = `<p class='text-purple-600 font-semibold mb-2'>${i + 1}. ${perguntas[i]}</p>`;
      for (let j = 0; j < 4; j++) {
        const value = opcoes[i][j];
        html += `<label class='block mb-1'><input type='radio' name='q${i + 1}' value='${value}' required> ${textos[i * 4 + j]}</label>`;
      }
      wrapper.innerHTML = html;
      grid.appendChild(wrapper);
    }
    bloco.appendChild(grid);
  }

  btnContinuar.addEventListener("click", () => {
    paginaAtual++;
    renderPerguntas(paginaAtual);
    if ((paginaAtual + 1) * 5 >= perguntas.length) {
      btnContinuar.classList.add("hidden");
      btnFinalizar.classList.remove("hidden");
    }
  });

  const form = document.getElementById('quizForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const respostas = new FormData(form);
    const contagem = { i: 0, c: 0, o: 0, a: 0 };
    for (let [key, value] of respostas.entries()) {
      if (contagem[value] !== undefined) contagem[value]++;
    }
    const percentuais = {};
    for (let perfil in contagem) {
      percentuais[perfil] = contagem[perfil] * 4;
    }
    const perfilDominante = Object.keys(contagem).reduce((a, b) => contagem[a] > contagem[b] ? a : b);

    const nome = respostas.get('nome');
    const query = new URLSearchParams({
      perfil: perfilDominante,
      i: percentuais.i,
      c: percentuais.c,
      o: percentuais.o,
      a: percentuais.a,
      nome: nome
    }).toString();

    window.location.href = "resultado.html?" + query;
  });
</script>
</body>
</html>
