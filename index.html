<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf5ff;
            color: #4b0082;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(75, 0, 130, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #4b0082;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            border-bottom: 2px solid #d3bce3;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #4b0082;
            font-size: 14px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #d3bce3;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: #ffffff;
            color: #4b0082;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #800080;
            outline: none;
            box-shadow: 0 0 8px rgba(128, 0, 128, 0.5);
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row > div {
            flex: 1;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        button {
            background-color: #4b0082;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a006e;
        }

        .loading {
            display: none;
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border: 3px solid #4b0082;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <form id="formulario">
        <!-- Informações Pessoais -->
        <div class="form-section">
            <h2>Informações Pessoais</h2>
            <div class="form-row">
                <div>
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" id="birthDate" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="nationality">Nacionalidade:</label>
                    <input type="text" id="nationality" required>
                </div>
                <div>
                    <label for="maritalStatus">Estado Civil:</label>
                    <select id="maritalStatus" required>
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Botão de Envio -->
        <div class="button-container">
            <button type="submit" id="submitButton">Enviar Formulário</button>
            <div class="loading" id="loading"></div>
        </div>
    </form>
</div>

<!-- Script -->
<script>
    document.getElementById('formulario').addEventListener('submit', async (event) => {
        event.preventDefault();

        const button = document.getElementById('submitButton');
        const loading = document.getElementById('loading');

        // Desativar botão e exibir spinner
        button.disabled = true;
        loading.style.display = 'block';

        const formData = {
            nomeCompleto: document.getElementById('fullName').value,
            dataNascimento: document.getElementById('birthDate').value,
            nacionalidade: document.getElementById('nationality').value,
            estadoCivil: document.getElementById('maritalStatus').value
        };

        await fetch('https://script.google.com/macros/s/AKfycbzlYi3VwVZ51BKgbrRPngq4pJfVCA06ps7i7Ij0s78rWcYaVYFrBbcTcaWDBfWdRWEJkw/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });

        // Redirecionar para página de confirmação
        window.location.href = 'confirmacao.html';
    });
</script>

</body>
</html>
