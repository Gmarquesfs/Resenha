<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf5ff;
            color: #4b0082;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: auto;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(75, 0, 130, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #4b0082;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            border-bottom: 2px solid #d3bce3;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #4b0082;
            font-size: 14px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #d3bce3;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #4b0082;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #800080;
            outline: none;
            box-shadow: 0 0 8px rgba(128, 0, 128, 0.5);
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row > div {
            flex: 1;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4b0082;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a006e;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <form id="formulario">
        <!-- Informa√ß√µes Pessoais -->
        <div class="form-section">
            <h2>Informa√ß√µes Pessoais</h2>
            <div class="form-row">
                <div>
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" id="birthDate" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="nationality">Nacionalidade:</label>
                    <input type="text" id="nationality" required>
                </div>
                <div>
                    <label for="maritalStatus">Estado Civil:</label>
                    <select id="maritalStatus" required>
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Vi√∫vo(a)</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bot√£o de Envio -->
        <div class="button-container">
            <button type="submit" id="submitBtn">Enviar Formul√°rio</button>
        </div>
    </form>
</div>

<!-- SCRIPT PARA ENVIO -->
<script>
    document.getElementById('formulario').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            nomeCompleto: document.getElementById('fullName').value,
            dataNascimento: document.getElementById('birthDate').value,
            nacionalidade: document.getElementById('nationality').value,
            estadoCivil: document.getElementById('maritalStatus').value
        };

        try {
            console.log('üì§ Enviando dados...');

            const response = await fetch('https://script.google.com/macros/s/AKfycbzJ2L1Qq8fF20MkLHsvW6DrLYbs2j6y02EZq4L9j7hfsx7K5urpr7ebPZExSpIQYgU7uw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.text();
            console.log(`‚úÖ Resposta: ${result}`);

            if (result === 'Sucesso') {
                window.location.href = 'confirmacao.html';
            } else {
                console.error('‚ùå Erro ao enviar formul√°rio:', result);
                alert(`Erro: ${result}`);
            }
        } catch (error) {
            console.error('‚ùå Erro na comunica√ß√£o com o servidor:', error);
            alert('Erro ao enviar formul√°rio. Tente novamente.');
        }
    });
</script>

</body>
</html>
