<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Minimalista</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 py-12 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-purple-700">Cadastro</h1>
      <p class="text-gray-500">Preencha o formulário abaixo</p>
    </div>

    <form class="space-y-6" action="confirmacao.html" method="post" onsubmit="this.querySelector('button[type=submit]').disabled=true;">

      <div>
        <h2 class="text-purple-600 font-semibold">Informações Pessoais</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input type="text" placeholder="Nome Completo" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="date" placeholder="Data de Nascimento" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Nacionalidade" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <select class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
            <option>Estado Civil</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
            <option>Outro</option>
          </select>
          <input type="text" placeholder="CPF" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="RG" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Endereço e Contato</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input type="text" placeholder="Endereço Completo" class="border border-purple-200 rounded-md p-2 col-span-full focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Cidade" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Estado" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Telefone" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="email" placeholder="E-mail" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Informações Profissionais</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input type="text" placeholder="Empresa" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="CNPJ" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Segmento" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
          <input type="text" placeholder="Cargo" class="border border-purple-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-purple-300">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Tipo de Contrato</h2>
        <div class="mt-3">
          <select class="border border-purple-200 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-purple-300">
            <option>Selecione o tipo de contrato</option>
            <option>Pessoa Física (CPF)</option>
            <option>Pessoa Jurídica (CNPJ)</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700 transition duration-200">Enviar Cadastro</button>

    </form>
  </div>
</body>
</html>
