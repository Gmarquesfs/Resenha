<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Minimalista</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 py-12 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-purple-700">Cadastro</h1>
      <p class="text-gray-500">Preencha o formulário abaixo</p>
    </div>

    <form id="formulario" class="space-y-6">

      <div>
        <h2 class="text-purple-600 font-semibold">Informações Pessoais</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input name="Nome Completo" type="text" placeholder="Nome Completo" required class="border border-purple-200 rounded-md p-2">
          <input name="Data de Nascimento" type="date" required class="border border-purple-200 rounded-md p-2">
          <input name="Nacionalidade" type="text" placeholder="Nacionalidade" required class="border border-purple-200 rounded-md p-2">
          <select name="Estado Civil" required class="border border-purple-200 rounded-md p-2">
            <option value="">Estado Civil</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
            <option>Outro</option>
          </select>
          <input name="CPF" type="text" placeholder="CPF" required class="border border-purple-200 rounded-md p-2">
          <input name="RG" type="text" placeholder="RG" required class="border border-purple-200 rounded-md p-2">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Endereço e Contato</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input name="Endereço Completo" type="text" placeholder="Endereço Completo" required class="border border-purple-200 rounded-md p-2 col-span-full">
          <input name="Cidade" type="text" placeholder="Cidade" required class="border border-purple-200 rounded-md p-2">
          <input name="Estado" type="text" placeholder="Estado" required class="border border-purple-200 rounded-md p-2">
          <input name="Telefone" type="text" placeholder="Telefone" required class="border border-purple-200 rounded-md p-2">
          <input name="E-mail" type="email" placeholder="E-mail" required class="border border-purple-200 rounded-md p-2">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Informações Profissionais</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3">
          <input name="Empresa" type="text" placeholder="Empresa" required class="border border-purple-200 rounded-md p-2">
          <input name="CNPJ" type="text" placeholder="CNPJ" required class="border border-purple-200 rounded-md p-2">
          <input name="Segmento" type="text" placeholder="Segmento" required class="border border-purple-200 rounded-md p-2">
          <input name="Cargo" type="text" placeholder="Cargo" required class="border border-purple-200 rounded-md p-2">
        </div>
      </div>

      <div>
        <h2 class="text-purple-600 font-semibold">Tipo de Contrato</h2>
        <div class="mt-3">
          <select name="Tipo de Contrato" required class="border border-purple-200 rounded-md p-2 w-full">
            <option value="">Selecione o tipo de contrato</option>
            <option>Pessoa Física (CPF)</option>
            <option>Pessoa Jurídica (CNPJ)</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md">Enviar Cadastro</button>

    </form>
  </div>

<script>
const form = document.getElementById('formulario');
form.addEventListener('submit', e => {
  e.preventDefault();
  const btn = form.querySelector('button[type=submit]');
  btn.disabled = true;
  const data = new FormData(form);
  fetch('https://script.google.com/macros/s/AKfycbz4GHH6yaIzfC16F68zLAnPmf1lm9E50ZxotitKiKWX7zEVuxyuHf-uvJwXyplaAOc/exec', {
    method: 'POST',
    body: data
  })
  .then(response => {
    window.location.href = 'https://gmarquesfs.github.io/Resenha/confirmacao.html';
  })
  .catch(error => {
    alert('Houve um erro. Por favor, tente novamente.');
    btn.disabled = false;
  });
});
</script>

</body>
</html>
