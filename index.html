<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 min-h-screen py-10 px-4">
  <div class="container mx-auto max-w-4xl">
    <div class="mb-4 text-right">
      <div class="inline-block w-32 h-32 border-2 border-dashed border-purple-300 rounded-md bg-white flex items-center justify-center">
        <span class="text-purple-400">Logo</span>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-purple-600 text-white text-center py-6">
        <h1 class="text-2xl font-bold">Formulário de Cadastro</h1>
        <p class="text-purple-100">Preencha todos os campos com suas informações</p>
      </div>
      <div class="p-6">
        <form>
          <div class="mb-8">
            <h2 class="text-purple-800 font-semibold border-b pb-2">Informações Pessoais</h2>
            <div class="grid md:grid-cols-2 gap-4 mt-4">
              <input type="text" placeholder="Nome Completo" class="border rounded p-2 w-full">
              <input type="date" placeholder="Data de Nascimento" class="border rounded p-2 w-full">
              <input type="text" placeholder="Nacionalidade" class="border rounded p-2 w-full">
              <select class="border rounded p-2 w-full">
                <option>Estado Civil</option>
                <option>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divorciado(a)</option>
                <option>Viúvo(a)</option>
                <option>Outro</option>
              </select>
              <input type="text" placeholder="CPF" class="border rounded p-2 w-full">
              <input type="text" placeholder="RG" class="border rounded p-2 w-full">
            </div>
          </div>

          <div class="mb-8">
            <h2 class="text-purple-800 font-semibold border-b pb-2">Endereço e Contato</h2>
            <div class="grid md:grid-cols-2 gap-4 mt-4">
              <input type="text" placeholder="Endereço Completo" class="border rounded p-2 w-full md:col-span-2">
              <input type="text" placeholder="Cidade" class="border rounded p-2 w-full">
              <input type="text" placeholder="Estado" class="border rounded p-2 w-full">
              <input type="text" placeholder="Telefone" class="border rounded p-2 w-full">
              <input type="email" placeholder="E-mail" class="border rounded p-2 w-full">
            </div>
          </div>

          <div class="mb-8">
            <h2 class="text-purple-800 font-semibold border-b pb-2">Informações Profissionais</h2>
            <div class="grid md:grid-cols-2 gap-4 mt-4">
              <input type="text" placeholder="Empresa" class="border rounded p-2 w-full">
              <input type="text" placeholder="CNPJ" class="border rounded p-2 w-full">
              <input type="text" placeholder="Segmento" class="border rounded p-2 w-full">
              <input type="text" placeholder="Cargo" class="border rounded p-2 w-full">
            </div>
          </div>

          <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700">Enviar Formulário</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
