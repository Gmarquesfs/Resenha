<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for the image icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo Area -->
        <div class="logo-container">
            <div class="logo-placeholder">
                <i class="fa-solid fa-image"></i>
                <span>Logo da Empresa</span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Formulário de Cadastro</h1>
                <p class="card-description">Preencha todos os campos com suas informações</p>
            </div>
            
            <div class="card-content">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">INFORMAÇÕES PESSOAIS</h2>
                        <div class="separator"></div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">NOME COMPLETO</label>
                            <input type="text" id="fullName" placeholder="Digite seu nome completo">
                        </div>
                        
                        <div class="form-group">
                            <label for="birthDate">DATA DE NASCIMENTO</label>
                            <input type="date" id="birthDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">NACIONALIDADE</label>
                            <input type="text" id="nationality" placeholder="Digite sua nacionalidade">
                        </div>
                        
                        <div class="form-group">
                            <label for="maritalStatus">ESTADO CIVIL</label>
                            <select id="maritalStatus">
                                <option value="" disabled selected>Selecione seu estado civil</option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" placeholder="00.000.000-0">
                        </div>
                    </div>
                </div>
                
                <!-- Address and Contact Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">ENDEREÇO E CONTATO</h2>
                        <div class="separator"></div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="address">ENDEREÇO</label>
                            <input type="text" id="address" placeholder="Digite seu endereço completo">
                        </div>
                        
                        <div class="form-group">
                            <label for="city">CIDADE</label>
                            <input type="text" id="city" placeholder="Digite sua cidade">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">ESTADO</label>
                            <input type="text" id="state" placeholder="Digite seu estado">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">TELEFONE</label>
                            <input type="text" id="phone" placeholder="(00) 00000-0000">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-MAIL</label>
                            <input type="email" id="email" placeholder="exemplo@email.com">
                        </div>
                    </div>
                </div>
                
                <!-- Professional Information Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">INFORMAÇÕES PROFISSIONAIS</h2>
                        <div class="separator"></div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="company">EMPRESA</label>
                            <input type="text" id="company" placeholder="Digite o nome da empresa">
                        </div>
                        
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="segment">SEGMENTO</label>
                            <input type="text" id="segment" placeholder="Digite o segmento da empresa">
                        </div>
                        
                        <div class="form-group">
                            <label for="position">CARGO</label>
                            <input type="text" id="position" placeholder="Digite seu cargo">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <button type="submit" class="submit-button">Enviar Formulário</button>
            </div>
        </div>
    </div>
</body>
</html>
