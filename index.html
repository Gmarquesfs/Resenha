<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f3ff; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { background-color: #7c3aed; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
    .header h1 { margin: 0; }
    .content { padding: 20px; }
    .section-title { color: #7c3aed; font-weight: bold; margin-top: 20px; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; color: #555; }
    .form-group input, .form-group select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .submit-btn { width: 100%; padding: 12px; background-color: #7c3aed; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    .submit-btn:hover { background-color: #6d28d9; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Formulário de Cadastro</h1>
    <p>Preencha todos os campos com suas informações</p>
  </div>

  <div class="content">
    <form action="#" method="POST">

      <div class="section-title">Informações Pessoais</div>
      <div class="form-group">
        <label>Nome Completo:</label>
        <input type="text" required placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label>Data de Nascimento:</label>
        <input type="date" required>
      </div>
      <div class="form-group">
        <label>Nacionalidade:</label>
        <input type="text" required placeholder="Digite sua nacionalidade">
      </div>
      <div class="form-group">
        <label>Estado Civil:</label>
        <select required>
          <option value="">Selecione seu estado civil</option>
          <option>Solteiro(a)</option>
          <option>Casado(a)</option>
          <option>Divorciado(a)</option>
          <option>Viúvo(a)</option>
          <option>Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" required placeholder="000.000.000-00">
      </div>
      <div class="form-group">
        <label>RG:</label>
        <input type="text" required placeholder="00.000.000-0">
      </div>

      <div class="section-title">Endereço e Contato</div>
      <div class="form-group">
        <label>Endereço:</label>
        <input type="text" required placeholder="Digite seu endereço completo">
      </div>
      <div class="form-group">
        <label>Cidade:</label>
        <input type="text" required placeholder="Digite sua cidade">
      </div>
      <div class="form-group">
        <label>Estado:</label>
        <input type="text" required placeholder="Digite seu estado">
      </div>
      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" required placeholder="(00) 00000-0000">
      </div>
      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" required placeholder="exemplo@email.com">
      </div>

      <div class="section-title">Informações Profissionais</div>
      <div class="form-group">
        <label>Empresa:</label>
        <input type="text" required placeholder="Digite o nome da empresa">
      </div>
      <div class="form-group">
        <label>CNPJ:</label>
        <input type="text" required placeholder="00.000.000/0000-00">
      </div>
      <div class="form-group">
        <label>Segmento:</label>
        <input type="text" required placeholder="Digite o segmento da empresa">
      </div>
      <div class="form-group">
        <label>Cargo:</label>
        <input type="text" required placeholder="Digite seu cargo">
      </div>

      <button type="submit" class="submit-btn">Enviar Formulário</button>
    </form>
  </div>
</div>

</body>
</html>
