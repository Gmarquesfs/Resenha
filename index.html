<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf5ff;
            color: #4b0082;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: auto;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(75, 0, 130, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #4b0082;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            border-bottom: 2px solid #d3bce3;
            padding-bottom: 5px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #d3bce3;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #4b0082;
        }

        button {
            background-color: #4b0082;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #3a006e;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="formulario">
        <h2>Informa√ß√µes Pessoais</h2>
        <input type="text" id="fullName" placeholder="Nome Completo" required>
        <input type="date" id="birthDate" required>
        <input type="text" id="nationality" placeholder="Nacionalidade" required>
        <input type="text" id="estadoCivil" placeholder="Estado Civil" required>
        <button type="submit">Enviar Formul√°rio</button>
    </form>
</div>

<script>
    document.getElementById('formulario').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            nomeCompleto: document.getElementById('fullName').value,
            dataNascimento: document.getElementById('birthDate').value,
            nacionalidade: document.getElementById('nationality').value,
            estadoCivil: document.getElementById('estadoCivil').value
        };

        try {
            console.log('üì§ Enviando dados...');

            const response = await fetch('https://script.google.com/macros/s/AKfycbxHPmH8WGapEOu_AHy8LF0qD3NqX6a9XH4z5taQfpkxfGruifrPxgvfPA7OWOgrdzQbfw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            console.log(result);

            if (result.status === 'sucesso') {
                alert('‚úÖ Formul√°rio enviado com sucesso!');
                window.location.href = 'confirmacao.html';
            } else {
                alert(`Erro: ${result.message}`);
            }
        } catch (error) {
            console.error('‚ùå Erro na comunica√ß√£o com o servidor:', error);
            alert('Erro ao enviar formul√°rio. Tente novamente.');
        }
    });
</script>

</body>
</html>
